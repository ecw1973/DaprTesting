version: '3.4'

services:

  ############################
  # Service + Dapr sidecar
  ############################
  daprbackend:
    image: ${DOCKER_REGISTRY-}daprbackend
    build:
      context: .
      dockerfile: DaprBackEnd/Dockerfile
    depends_on:
      - redis
    networks:
      - dapr-network

  daprbackend-dapr:
    image: "daprio/daprd:latest"
    command: ["./daprd",
     "-app-id", "daprbackend",
     "-app-port", "80",
     "-components-path", "/components"]
    volumes:
      - "./dapr/components/:/components"
    depends_on:
      - daprbackend
    network_mode: "service:daprbackend"

  ############################
  # Blazor + Dapr sidecar
  ############################
  blazorserverapp:
    image: ${DOCKER_REGISTRY-}blazorserverapp
    build:
      context: .
      dockerfile: BlazorServerApp/Dockerfile
    depends_on:
      - redis
    networks:
      - dapr-network

  blazorserverapp-dapr:
    image: "daprio/daprd:latest"
    command: ["./daprd",
    "-app-id", "blazorserverapp",
     "-components-path", "/components"]
    volumes:
      - "./dapr/components/:/components"
    depends_on:
      - blazorserverapp
    network_mode: "service:blazorserverapp"

  #dashboard:
  # image: dapr_dashboard_cp:latest
  # container_name: dashboard
  # ports:
  #  - "8080:8080"
  # networks:
  #  - dapr-network

  ############################
  # Redis state store
  ############################
  redis:
    image: "redis:alpine"
    ports:
      - "6380:6379"
    networks:
      - dapr-network

networks:
    dapr-network:
version: '3.4'

networks:
    dapr-network:

services:

  ############################
  # ServiceOne + Dapr sidecar
  ############################
  serviceone:
    image: ${DOCKER_REGISTRY-}serviceone
    build:
      context: .
      dockerfile: ServiceOne/Dockerfile
    depends_on:
      - redis
      - rabbitmq
    networks:
      - dapr-network

  serviceone-dapr:
    image: "daprio/daprd:latest"
    container_name: ServiceOneSideCar
    command: ["./daprd",
     "-app-id", "serviceone",
     "-app-port", "80",
     "-config", "/config/config.yaml",
     "-components-path", "/components"]
    volumes:
      - "./dapr:/config"
      - "./dapr/components/:/components"
    depends_on:
      - serviceone
    network_mode: "service:serviceone"


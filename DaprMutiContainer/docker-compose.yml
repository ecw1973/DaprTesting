  ############################
  # Redis state store
  ############################
  redis:
    image: "redis:alpine"
    container_name: RedisStateStore
    ports:
      - "6380:6379"
    networks:
      - dapr-network

  ############################
  # Rabbitmq pub sub
  ############################
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: RabbitmqPubSub
    ports:
      - "5672:5672"
    networks:
      - dapr-network